<div class="confirm-dialog">
    <div class="confirm-dialog-content">
        <p>{{ message }}</p>
        <ng-content *ngIf="cancelable">
            <p-button label="Yes" (click)="onYes()" />
            <p-button label="No" (click)="onNo()" />
        </ng-content>
        <ng-content *ngIf="!cancelable">
            <p-button label="OK" (click)="onYes()" />
        </ng-content>
    </div>
</div>
